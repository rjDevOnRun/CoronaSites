<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Covid-19 Information Sites</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
                rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="ExtensionStyles.css" type="text/css">
    </head>
    <body>
        <div class="imgRef">Icons made by <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
        
        <div class="modal-header">
            <h1 class="logo">
                <img src="logo-icon-128.png" alt="Corona Virus Information Sites" class="logo-icon">
                Covid-19 Information Sites <span class="version">(1.0.0)</span>
            </h1>
        </div>
        
        <div class="modal-content">
            <p>Easily access all Corona Virus Information Sites</p>
        </div> 
        

        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.worldometers.info/coronavirus/" target="_blank" alt="worldometers">
                        <img src="./images/worldometers-logo.gif"></img>
                    </a>
                </div>
            </div>

            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" target="_blank" alt="World Health Organization">
                        <img src="./images/who.JPG" height="50" width="150"></img>
                    </a>
                </div>
            </div>

            <div class="flex-container">
                <div class="flex">
                    <a href="https://coronavirus.jhu.edu/map.html" target="_blank" alt="John Hopkins University and Medicine">
                        <img src="./images/John_Hopkins.png" height="50" width="150"></img>
                    </a>
                </div>
            </div>
        </div>

        
        
        
        <script src="popup.js"></script>
        

    </body>
</html>
